<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="./images-removebg-preview.png" alt="Logo">
        </div>

        <div class="last-item">
        <div class="cart-icon">
            
            <img src="./images-removebg-preview (1).png" alt="Cart">
            <div class="amount" id="cart-amount">0</div>
        </div>
        
    </div>
    </section>

    

    <section class="products">
        <h2>Electronics</h2>
        <div class="product-list" id="product-list">
           
        </div>
    </section>

    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button id="close-cart">X</button>
        </div>
        <div id="cart-items">

        </div>
        <div class="cart-footer">
          <p id="total-price">Total: 0.00 Rs</p>
          
        </div>
      </div>

      
</body>
<script src="script.js">
    
</script>
</html>
